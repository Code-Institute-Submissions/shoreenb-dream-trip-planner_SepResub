{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-check prefix light-blue-text text-accent-2"></i>
                    <input id="username" name="username" type="text" minlength="6" maxlength="15"
                        pattern="^[a-zA-Z0-9]{6,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-accent-2"></i>
                    <input id="password" name="password" type="password" minlength="6" maxlength="15"
                        pattern="^[a-zA-Z0-9]{6,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login button -->
            <div class="row">
                <button type="submit" class="center-align col s12 m6 offset-m3 btn-large light-blue accent-2">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Need to register?
            <a href="{{ url_for('register') }}" class="light-blue-text text-accent-2">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
