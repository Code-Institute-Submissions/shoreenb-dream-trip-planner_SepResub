{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-accent-2"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- first name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix light-blue-text text-accent-2"></i>
                    <input id="first" name="first" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="first">First name</label>
                </div>
            </div>
            <!-- last name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix light-blue-text text-accent-2"></i>
                    <input id="last" name="last" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                        class="validate" required>
                    <label for="last">Last Name</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-accent-2"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- confirm password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-accent-2"></i>
                    <input id="confirm-password" name="confirm-password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
            </div>
            <!-- registration button -->
            <div class="row">
                <button type="submit" class="center-align col s12 m6 offset-m3 btn-large light-blue accent-2">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('login') }}" class="light-blue-text text-accent-2">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
